<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="signInForm" (submit)="onSignIn()" >
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Tài khoản" formControlName="account">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Mật khẩu" formControlName="password">
  </mat-form-field>
</p>

<p *ngIf="message" class="error">
  {{ message }}
</p>

<div class="button form-group">
  <button [disabled]="signInForm.invalid" type="submit" mat-button>Đăng nhập</button>
</div>

</form>
</mat-card-content>
</mat-card>
